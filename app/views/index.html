{{ define "content" }}
<p class="lead">
  <a href="/thread/new">发贴</a> 或进入下列贴吧!
</p>

{{ range . }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
    </div>
    <div class="panel-body">
      著者： {{ .User.Name }} - 创建于：{{ .CreatedAtDate }}   -  共计：{{ .NumReplies }} 回复贴.
      <div class="pull-right">
        <a href="/thread/read/{{.Uuid }}">阅读更多</a>
      </div>
    </div>
  </div>
{{ end }}

{{ end }}
